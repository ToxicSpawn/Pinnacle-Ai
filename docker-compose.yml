version: '3.8'

services:
  inference-server:
    build: .
    ports:
      - "8000:8000"  # FastAPI inference server
      - "7860:7860"  # Gradio UI
    environment:
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-mistralai/Mistral-7B-v0.1}
      - LLM_MODEL_PATH=${LLM_MODEL_PATH:-}
      - RAG_PERSIST_DIR=/app/rag_store
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USE_WANDB=${USE_WANDB:-false}
      - USE_PROMETHEUS=true
    volumes:
      - ./models:/app/models
      - ./rag_store:/app/rag_store
      - ./logs:/app/logs
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

