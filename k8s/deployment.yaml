apiVersion: apps/v1
kind: Deployment
metadata:
  name: kracken-bot
  labels:
    app: kracken-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kracken-bot
  template:
    metadata:
      labels:
        app: kracken-bot
    spec:
      containers:
      - name: kracken-bot
        image: kracken-bot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: metrics
        env:
        - name: BOT_MODE
          value: "live"
        - name: TELEGRAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: telegram-token
        - name: TELEGRAM_CHAT_ID
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: telegram-chat-id
        - name: KRAKEN_API_KEY
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: kraken-api-key
        - name: KRAKEN_API_SECRET
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: kraken-api-secret
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: binance-api-key
        - name: BINANCE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: binance-api-secret
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: models
          mountPath: /app/models
        - name: exports
          mountPath: /app/exports
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: bot-config
      - name: models
        persistentVolumeClaim:
          claimName: models-pvc
      - name: exports
        persistentVolumeClaim:
          claimName: exports-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kracken-bot-service
spec:
  selector:
    app: kracken-bot
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bot-config
data:
  exchanges.yaml: |
    # Exchange configuration loaded from config/exchanges.yaml
  agents.yaml: |
    # Agent configuration loaded from config/agents.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exports-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

