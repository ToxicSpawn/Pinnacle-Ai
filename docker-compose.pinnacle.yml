version: '3.8'

services:
  pinnacle-ai:
    build:
      context: .
      dockerfile: Dockerfile.pinnacle
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    stdin_open: true
    tty: true

