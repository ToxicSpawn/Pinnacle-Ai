name: Deploy Trading Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml || true
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      if: always()

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install linting tools
      run: |
        pip install ruff flake8
    - name: Run linter
      run: |
        ruff check . || true
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  deploy:
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
      if: env.AWS_ACCESS_KEY_ID != ''
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      if: env.AWS_ACCESS_KEY_ID != ''
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: kracken-bot
        IMAGE_TAG: latest
      run: |
        docker build -f Dockerfile.production -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      if: env.AWS_ACCESS_KEY_ID != ''
    - name: Deploy to Kubernetes
      run: |
        aws eks --region ap-southeast-2 update-kubeconfig --name kracken-cluster || true
        kubectl apply -f k8s/deployment.yaml || true
        kubectl rollout status deployment/kracken-bot || true
      if: env.AWS_ACCESS_KEY_ID != ''

